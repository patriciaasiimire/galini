<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PHQ-9 Calculator</title>
    <style>
        .embedded-iframe {
            width: 100%;
            height: 90vh; /* Adjust as needed */
            border: none;
        }
    </style>
</head>
<body>
    <iframe class="embedded-iframe" src="https://www.mdcalc.com/calc/1725/phq9-patient-health-questionnaire9" onload="removeNavbar(this)"></iframe>
    
    <button type="submit">Go Back</button>
    <script>
        function removeNavbar(iframe) {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Waiting for the content to load completely
            iframe.onload = function() {
                const navbar = iframeDocument.querySelector('nav'); // Update the selector based on the actual navbar element in the embedded page
                if (navbar) {
                    navbar.style.display = 'none';
                }
            };
        }
    </script>
</body>
</html>
