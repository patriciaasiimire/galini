
<!-- therapist_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register as Therapist</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Register as Therapist</h1>
    <form method="post" action="{% url 'therapist_register' %}">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username"><br>
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" name="first_name"><br>
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name"><br>
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email"><br>
        <label for="id_password1">Password:</label>
        <input type="password" id="id_password1" name="password1"><br>
        <label for="id_password2">Confirm Password:</label>
        <input type="password" id="id_password2" name="password2"><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
